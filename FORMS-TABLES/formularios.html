<!DOCTYPE html>
<html>
    <head>
        <title> Formularios </title>
    </head>

    <body>
        <form action="resultados.html" method="get">
            <div>
                <label for="nombreusuario">Nombre de Usuario</label>
                <input type="text"  name= "nombreusuario"id="nombreusuario" required>
            </div>
            <br>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad? </label>
                <input type="number" name="edad" id="edad" min="0" max="150" step="5">
            </div>
            <br>
            <div>
                <label for="email">Cual es tu e-mail? </label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div>
                <label for="nacimiento">Cual es tu fecha de nacimiento? </label>
                <input type="date" name="nacimiento" id="nacimiento" >
            </div>
            <br>
            <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
            </div>
   
            <button type="reset">Reseat</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
